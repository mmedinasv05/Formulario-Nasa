<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/nasa.ico">
    <title>Formulario de registro | Nasa</title>
</head>
<body>
    <section class="containerMain">
        <section class="containerForm">
            <div class="headerForm">
                <img src="img/nasa.png" alt="Image nasa" class="image">
                <h1 class="title">Crea tu cuenta</h1>
            </div>
            <div class="bodyForm">
                <form action="#" method="POST" return="validar();">
                <table border="0" width="100%">
                    <tr>
                        <td align="right">
                            <input type="text" placeholder="Name" id="name" class="input" required>
                        </td>
                        <td align="left">
                            <input type="text" placeholder="Last Name" id="apellido" class="input" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="email" placeholder="example@mail.com" id="correo" class="input" required>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <input type="text" placeholder="User" id="usuario" class="input" required>
                        </td>
                        <td align="left">
                            <input type="password" placeholder="Password" id="clave" class="input" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="number" placeholder="Telephone (77777777)" id="telefono" class="input" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit"  id="btnEnviar" class="btnEnviar" value="Registrate">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                             <p class="paragraph">Ya tienes una cuenta?</p> <a href="#" class="link">Ingresa aca.</a>
                        </td>
                    </tr>
                </table>
                </form>
            </div>
        </section>
    </section>
</body>
</html>
